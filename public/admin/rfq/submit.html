<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit RFQ | APD Global Trade</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>

<header class="header">
  <div class="container">
    <div class="logo">APD Global Trade</div>
    <nav class="nav">
      <a href="../index.html">Home</a>
      <a href="../rfq.html">Buyer RFQs</a>
      <a href="../suppliers.html">Suppliers</a>
      <a href="../contact.html">Contact</a>
    </nav>
  </div>
</header>

<section class="page-title">
  <div class="container">
    <h1>Submit Buyer RFQ</h1>
    <p>Post your requirement and connect with verified suppliers worldwide</p>
  </div>
</section>

<section class="content">
  <div class="container" style="max-width:700px">

    <form id="rfqForm">

      <input type="text" id="buyerCompany" placeholder="Company Name" required>
      <input type="text" id="buyerName" placeholder="Contact Person" required>
      <input type="email" id="buyerEmail" placeholder="Business Email" required>
      <input type="text" id="buyerPhone" placeholder="Contact Number" required>

      <input type="text" id="product" placeholder="Product (e.g. Palm Oil, Basmati Rice)" required>
      <input type="text" id="quantity" placeholder="Quantity (e.g. 10,000 MT)" required>
      <input type="text" id="origin" placeholder="Origin (e.g. Indonesia, India)" required>
      <input type="text" id="destinationPort" placeholder="Destination Port" required>
      <input type="text" id="priceTarget" placeholder="Target Price (optional)">

      <textarea id="details" placeholder="Additional specifications (optional)"></textarea>

      <button type="submit" class="btn-primary">Submit RFQ</button>

    </form>

    <p id="msg"></p>

  </div>
</section>

<footer class="footer">
  <div class="container">
    <p>© 2026 APD Global Trade. All Rights Reserved.</p>
  </div>
</footer>

<!-- FIREBASE -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import {
    getFirestore,
    collection,
    addDoc,
    serverTimestamp
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAB-FuXAKzTnVDKCety55SD7W5Xlf1vSm4",
    authDomain: "apd-global-trade.firebaseapp.com",
    projectId: "apd-global-trade",
    storageBucket: "apd-global-trade.appspot.com",
    messagingSenderId: "821359117885",
    appId: "1:821359117885:web:9107322b75d38baaba4c54"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const form = document.getElementById("rfqForm");
  const msg = document.getElementById("msg");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    try {
      await addDoc(collection(db, "rfqs"), {
        buyerCompany: buyerCompany.value,
        buyerName: buyerName.value,
        buyerEmail: buyerEmail.value,
        buyerPhone: buyerPhone.value,

        product: product.value,
        quantity: quantity.value,
        origin: origin.value,
        destinationPort: destinationPort.value,
        priceTarget: priceTarget.value,
        details: details.value,

        rfqType: "buyer_submitted",
        status: "approved",           // LIVE immediately
        createdAt: serverTimestamp()
      });

      msg.innerHTML = "✅ RFQ submitted successfully. Suppliers will contact you soon.";
      form.reset();

    } catch (err) {
      console.error(err);
      msg.innerHTML = "❌ Error submitting RFQ. Please try again.";
    }
  });
</script>

</body>
</html>
