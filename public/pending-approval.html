<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Account Under Review ‚Äì APD Global Trade</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>

<h2>Account Under Review ‚è≥</h2>

<p>
Your supplier profile is being reviewed.<br>
You‚Äôll get access once approved by admin.
</p>

<button id="logoutBtn">Logout</button>

<script type="module">
import { auth } from "./js/firebase-init.js";
import { onAuthStateChanged, signOut } from
  "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

/* üîê BLOCK PAGE IF NOT LOGGED IN */
onAuthStateChanged(auth, (user) => {
  if (!user) {
    window.location.replace("/supplier-login.html");
  }
});

/* üîì LOGOUT */
document.getElementById("logoutBtn").addEventListener("click", async () => {
  await signOut(auth);
  window.location.replace("/supplier-login.html");
});
</script>

</body>
</html>
