<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard â€“ APD Global Trade</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      display: none;
    }
    .card {
      border: 1px solid #ccc;
      padding: 12px;
      margin-bottom: 12px;
    }
    button {
      padding: 6px 12px;
      margin-right: 8px;
      margin-top: 8px;
      cursor: pointer;
    }
    .approved {
      color: green;
      font-weight: bold;
    }
    .rejected {
      color: red;
      font-weight: bold;
    }
    .pending {
      color: orange;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <h1>Admin Dashboard</h1>
  <p>Welcome, Admin ðŸ‘‹</p>

  <button id="logoutBtn">Logout</button>

  <hr />

  <h2>Supplier Approvals</h2>
  <div id="supplierList">Loading suppliersâ€¦</div>

  <script type="module">
    import { auth, db } from "./js/firebase-init.js";
    import { onAuthStateChanged, signOut } 
      from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { 
      collection, 
      getDocs, 
      doc, 
      updateDoc 
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // ðŸ” ADMIN GUARD
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "/supplier-login.html";
        return;
      }

      const token = await user.getIdTokenResult(true);
      if (token.claims.role !== "admin") {
        window.location.href = "/supplier-login.html";
        return;
      }

      document.body.style.display = "block";
      loadSuppliers();
    });

    // ðŸ“¦ LOAD SUPPLIERS
    async function loadSuppliers() {
      const container = document.getElementById("supplierList");
      container.innerHTML = "";

      const snap = await getDocs(collection(db, "suppliers"));

      if (snap.empty) {
        container.innerHTML = "<p>No suppliers found.</p>";
        return;
      }

      snap.forEach((docSnap) => {
        const data = docSnap.data();
        const uid = docSnap.id;

        const div = document.createElement("div");
        div.className = "card";

        let statusClass = "pending";
        if (data.status === "approved") statusClass = "approved";
        if (data.status === "rejected") statusClass = "rejected";

        div.innerHTML = `
          <strong>${data.companyName || "N/A"}</strong><br/>
          Status: <span class="${statusClass}">${data.status}</span><br/>
          UID: ${uid}<br/>

          ${
            data.status === "pending"
              ? `
                <button id="approve-${uid}">Approve</button>
                <button id="reject-${uid}">Reject</button>
              `
              : ""
          }
        `;

        container.appendChild(div);

        // âœ… APPROVE
        if (data.status === "pending") {
          document.getElementById(`approve-${uid}`)
            .addEventListener("click", async () => {
              await updateDoc(doc(db, "suppliers", uid), {
                status: "approved"
              });
              alert("Supplier approved âœ…");
              loadSuppliers();
            });

          // âŒ REJECT
          document.getElementById(`reject-${uid}`)
            .addEventListener("click", async () => {
              await updateDoc(doc(db, "suppliers", uid), {
                status: "rejected"
              });
              alert("Supplier rejected âŒ");
              loadSuppliers();
            });
        }
      });
    }

    // ðŸšª LOGOUT
    document.getElementById("logoutBtn")
      .addEventListener("click", async () => {
        await signOut(auth);
        window.location.href = "/supplier-login.html";
      });
  </script>

</body>
</html>
