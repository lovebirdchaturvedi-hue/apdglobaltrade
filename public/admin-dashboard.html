<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard â€“ APD Global Trade</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      display: none; /* hidden until admin verified */
    }
    h1 {
      margin-bottom: 10px;
    }
    .card {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }
    button {
      padding: 6px 12px;
      margin-top: 8px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <h1>Admin Dashboard</h1>
  <p>Welcome, Admin ðŸ‘‹</p>

  <button id="logoutBtn">Logout</button>

  <hr />

  <h2>Supplier Approvals</h2>
  <div id="supplierList">Loading suppliersâ€¦</div>

  <!-- ðŸ”¥ ADMIN DASHBOARD SCRIPT -->
  <script type="module">
    import { auth, db } from "./js/firebase-init.js";
    import {
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import {
      collection,
      getDocs,
      doc,
      updateDoc
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    /* =========================
       ADMIN AUTH GUARD
    ========================== */
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "/supplier-login.html";
        return;
      }

      const token = await user.getIdTokenResult(true);

      if (token.claims.role !== "admin") {
        window.location.href = "/supplier-login.html";
        return;
      }

      // âœ… ADMIN VERIFIED
      document.body.style.display = "block";
      loadSuppliers();
    });

    /* =========================
       LOAD SUPPLIERS
    ========================== */
    async function loadSuppliers() {
      const container = document.getElementById("supplierList");
      container.innerHTML = "";

      const snap = await getDocs(collection(db, "suppliers"));

      if (snap.empty) {
        container.innerHTML = "<p>No suppliers found.</p>";
        return;
      }

      snap.forEach((docSnap) => {
        const data = docSnap.data();
        const uid = docSnap.id;

        const div = document.createElement("div");
        div.className = "card";

        div.innerHTML = `
          <strong>${data.companyName || "N/A"}</strong><br/>
          Status: <b>${data.status}</b><br/>
          UID: ${uid}<br/>
          ${
            data.status === "pending"
              ? `<button id="approve-${uid}">Approve</button>`
              : ""
          }
        `;

        container.appendChild(div);

        // ðŸ”¥ APPROVE BUTTON LOGIC
        if (data.status === "pending") {
          document
            .getElementById(`approve-${uid}`)
            .addEventListener("click", async () => {
              await updateDoc(doc(db, "suppliers", uid), {
                status: "approved"
              });
              alert("Supplier approved âœ…");
              loadSuppliers(); // refresh list
            });
        }
      });
    }

    /* =========================
       LOGOUT
    ========================== */
    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "/supplier-login.html";
    });
  </script>

</body>
</html>
