<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard ‚Äì APD Global Trade</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      display: none; /* üîí hidden until admin verified */
    }
    h1 {
      margin-bottom: 20px;
    }
    button {
      padding: 8px 14px;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <h1>Admin Dashboard</h1>

  <p>Welcome, Admin üëã</p>

  <button id="logoutBtn">Logout</button>

  <hr />

  <h2>Supplier Approvals</h2>
  <div id="supplierList">
    Loading suppliers...
  </div>

  <!-- üî• ADMIN AUTH GUARD (MOST IMPORTANT PART) -->
  <script type="module">
    import { auth, db } from "./js/firebase-init.js";
    import {
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import {
      collection,
      getDocs
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // ‚úÖ AUTH CHECK
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "/supplier-login.html";
        return;
      }

      const token = await user.getIdTokenResult(true);

      // ‚ùå NOT ADMIN ‚Üí GO BACK
      if (token.claims.role !== "admin") {
        window.location.href = "/supplier-login.html";
        return;
      }

      // ‚úÖ ADMIN VERIFIED ‚Üí SHOW PAGE
      document.body.style.display = "block";

      loadSuppliers();
    });

    // üîπ LOAD SUPPLIERS
    async function loadSuppliers() {
      const container = document.getElementById("supplierList");
      container.innerHTML = "";

      const snap = await getDocs(collection(db, "suppliers"));

      if (snap.empty) {
        container.innerHTML = "<p>No suppliers found.</p>";
        return;
      }

      snap.forEach((doc) => {
        const data = doc.data();
        const div = document.createElement("div");

        div.style.border = "1px solid #ccc";
        div.style.padding = "10px";
        div.style.marginBottom = "10px";

        div.innerHTML = `
          <strong>${data.companyName || "N/A"}</strong><br/>
          Status: <b>${data.status}</b><br/>
          UID: ${doc.id}
        `;

        container.appendChild(div);
      });
    }

    // üîπ LOGOUT
    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "/supplier-login.html";
    });
  </script>

</body>
</html>
