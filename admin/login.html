<!DOCTYPE html>
<html>
<head>
  <title>Admin Login – APD Global Trade</title>
  <meta charset="utf-8" />
</head>
<body>

<h2>Admin Login</h2>

<input type="email" id="email" placeholder="Admin Email" />
<br><br>
<input type="password" id="password" placeholder="Password" />
<br><br>

<button id="loginBtn" type="button">Login</button>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  alert("JS LOADED");

  const firebaseConfig = {
    apiKey: "AIzaSyC6SwTRapsQ7IwGG5QaBaZYyYHApxk3W0U",
    authDomain: "apd-global-trade.firebaseapp.com",
    projectId: "apd-global-trade",
    storageBucket: "apd-global-trade.appspot.com",
    messagingSenderId: "821359117885",
    appId: "1:821359117885:web:9735cb3061377b21ba4c54"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  document.getElementById("loginBtn").addEventListener("click", () => {
    alert("LOGIN CLICKED");

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;

    signInWithEmailAndPassword(auth, email, password)
      .then(() => {
        alert("LOGIN SUCCESS");
        window.location.href = "panel.html";
      })
      .catch((error) => {
        alert(error.code + " — " + error.message);
      });
  });
</script>

</body>
</html>
