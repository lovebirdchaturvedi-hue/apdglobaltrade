<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Supplier Dashboard | APD Global Trade</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>

<header class="header">
  <div class="container">
    <div class="logo">APD Global Trade</div>
    <nav class="nav">
      <a href="../index.html">Home</a>
      <a href="dashboard.html" class="active">Dashboard</a>
      <a href="#" id="logoutBtn">Logout</a>
    </nav>
  </div>
</header>

<section class="page-title">
  <div class="container">
    <h1>Supplier Dashboard</h1>
    <p>View approved buyer RFQs</p>
  </div>
</section>

<section class="content">
  <div class="container">

    <table border="1" width="100%" cellpadding="10" style="background:#fff;border-collapse:collapse">
      <thead>
        <tr>
          <th>Product</th>
          <th>Quantity</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="rfqTable">
        <tr><td colspan="3">Loading RFQs...</td></tr>
      </tbody>
    </table>

  </div>
</section>

<footer class="footer">
  <div class="container">
    <p>Â© 2026 APD Global Trade</p>
  </div>
</footer>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import {
    getAuth,
    onAuthStateChanged,
    signOut
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import {
    getFirestore,
    collection,
    query,
    where,
    getDocs
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAB-FuXAKzTnVDKCety55SD7W5Xlf1vSm4",
    authDomain: "apd-global-trade.firebaseapp.com",
    projectId: "apd-global-trade",
    storageBucket: "apd-global-trade.appspot.com",
    messagingSenderId: "821359117885",
    appId: "1:821359117885:web:9107322b75d38baaba4c54"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const table = document.getElementById("rfqTable");

  onAuthStateChanged(auth, async user => {
    if (!user) {
      location.href = "login.html";
      return;
    }

    // Check supplier approval
    const supplierQuery = query(
      collection(db, "suppliers"),
      where("email", "==", user.email),
      where("status", "==", "approved")
    );

    const supplierSnap = await getDocs(supplierQuery);

    if (supplierSnap.empty) {
      alert("Your account is not approved yet.");
      await signOut(auth);
      location.href = "login.html";
      return;
    }

    loadRFQs();
  });

  async function loadRFQs() {
    table.innerHTML = "";

    const rfqQuery = query(
      collection(db, "rfqs"),
      where("status", "==", "approved")
    );

    const rfqSnap = await getDocs(rfqQuery);

    if (rfqSnap.empty) {
      table.innerHTML = "<tr><td colspan='3'>No approved RFQs available</td></tr>";
      return;
    }

    rfqSnap.forEach(docSnap => {
      const r = docSnap.data();

      table.innerHTML += `
        <tr>
          <td>${r.product}</td>
          <td>${r.quantity}</td>
          <td>${r.status}</td>
        </tr>
      `;
    });
  }

  document.getElementById("logoutBtn").onclick = () => {
    signOut(auth).then(() => location.href = "login.html");
  };
</script>

</body>
</html>
