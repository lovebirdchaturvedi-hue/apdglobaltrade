<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Supplier Dashboard | APD Global Trade</title>
  <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>

<header class="header">
  <div class="container">
    <div class="logo">APD Global Trade</div>
    <nav class="nav">
      <a href="../index.html">Home</a>
      <a href="dashboard.html" class="active">Dashboard</a>
      <a href="#" id="logoutBtn">Logout</a>
    </nav>
  </div>
</header>

<section class="content">
  <div class="container">
    <h1>Available Buyer RFQs</h1>

    <table border="1" width="100%" cellpadding="10" style="background:#fff">
      <thead>
        <tr>
          <th>Product</th>
          <th>Quantity</th>
          <th>Origin</th>
          <th>Port</th>
          <th>Price</th>
          <th>Buyer Contact</th>
        </tr>
      </thead>
      <tbody id="rfqTable">
        <tr><td colspan="6">Loading RFQs...</td></tr>
      </tbody>
    </table>
  </div>
</section>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import {
    getFirestore,
    collection,
    query,
    where,
    getDocs
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAB-FuXAKzTnVDKCety55SD7W5Xlf1vSm4",
    authDomain: "apd-global-trade.firebaseapp.com",
    projectId: "apd-global-trade",
    storageBucket: "apd-global-trade.appspot.com",
    messagingSenderId: "821359117885",
    appId: "1:821359117885:web:9107322b75d38baaba4c54"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const table = document.getElementById("rfqTable");

  onAuthStateChanged(auth, async user => {
    if (!user) location.href = "login.html";

    const q = query(
      collection(db, "rfqs"),
      where("status", "==", "approved")
    );

    const snap = await getDocs(q);
    table.innerHTML = "";

    if (snap.empty) {
      table.innerHTML = "<tr><td colspan='6'>No RFQs available</td></tr>";
      return;
    }

    snap.forEach(docSnap => {
      const r = docSnap.data();

      table.innerHTML += `
        <tr>
          <td>${r.product}</td>
          <td>${r.quantity}</td>
          <td>${r.origin}</td>
          <td>${r.destinationPort}</td>
          <td>${r.priceTarget || "-"}</td>
          <td>
            ðŸ”’ Locked<br>
            <button onclick="unlock()">Unlock Contact</button>
          </td>
        </tr>
      `;
    });
  });

  window.unlock = async () => {
  try {
    const q = query(
      collection(db, "memberships"),
      where("supplierEmail", "==", auth.currentUser.email),
      where("status", "==", "active")
    );

    const snap = await getDocs(q);

    if (snap.empty) {
      alert("ðŸ”’ Please upgrade your membership to unlock buyer contact details.");
      return;
    }

    // Membership is active
    alert("âœ… Membership active. Buyer contact unlocked.");

    // NEXT STEP:
    // Here we will actually SHOW buyer contact (coming next)

  } catch (err) {
    console.error(err);
    alert("âŒ Error checking membership. Please try again.");
  }
};

  document.getElementById("logoutBtn").onclick = () => {
    signOut(auth).then(() => location.href = "login.html");
  };
</script>

</body>
</html>
