<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Supplier Login | APD Global Trade</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>

<header class="header">
  <div class="container">
    <div class="logo">APD Global Trade</div>
    <nav class="nav">
      <a href="../index.html">Home</a>
      <a href="../suppliers.html">Suppliers</a>
    </nav>
  </div>
</header>

<section class="page-title">
  <div class="container">
    <h1>Supplier Login</h1>
    <p>Access buyer RFQs after approval</p>
  </div>
</section>

<section class="content">
  <div class="container" style="max-width:500px">

    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button class="btn-primary">Login</button>
    </form>

    <p id="msg"></p>

  </div>
</section>

<footer class="footer">
  <div class="container">
    <p>© 2026 APD Global Trade</p>
  </div>
</footer>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import {
    getAuth,
    signInWithEmailAndPassword
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import {
    getFirestore,
    collection,
    query,
    where,
    getDocs
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAB-FuXAKzTnVDKCety55SD7W5Xlf1vSm4",
    authDomain: "apd-global-trade.firebaseapp.com",
    projectId: "apd-global-trade",
    storageBucket: "apd-global-trade.appspot.com",
    messagingSenderId: "821359117885",
    appId: "1:821359117885:web:9107322b75d38baaba4c54"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const msg = document.getElementById("msg");

  document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    try {
      const user = await signInWithEmailAndPassword(
        auth,
        email.value,
        password.value
      );

      const q = query(
        collection(db, "suppliers"),
        where("email", "==", email.value),
        where("status", "==", "approved")
      );

      const snap = await getDocs(q);

      if (snap.empty) {
        msg.innerHTML = "❌ Account not approved yet.";
        return;
      }

      window.location.href = "dashboard.html";

    } catch (err) {
      msg.innerHTML = "❌ Invalid login";
    }
  });
</script>

</body>
</html>
