<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Supplier Registration | APD Global Trade</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>

<header class="header">
  <div class="container">
    <div class="logo">APD Global Trade</div>
    <nav class="nav">
      <a href="../index.html">Home</a>
      <a href="../suppliers.html">Suppliers</a>
      <a href="../contact.html">Contact</a>
    </nav>
  </div>
</header>

<section class="page-title">
  <div class="container">
    <h1>Supplier Registration</h1>
    <p>Apply to become a verified supplier on APD Global Trade</p>
  </div>
</section>

<section class="content">
  <div class="container" style="max-width:600px">

    <form id="supplierForm">
      <input type="text" id="company" placeholder="Company Name" required>
      <input type="text" id="contactPerson" placeholder="Contact Person" required>
      <input type="email" id="email" placeholder="Business Email" required>
      <input type="text" id="country" placeholder="Country" required>

      <button type="submit" class="btn-primary">Submit Application</button>
    </form>

    <p id="msg"></p>

  </div>
</section>

<footer class="footer">
  <div class="container">
    <p>© 2026 APD Global Trade</p>
  </div>
</footer>

<!-- FIREBASE -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import {
    getFirestore,
    collection,
    addDoc,
    serverTimestamp
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAB-FuXAKzTnVDKCety55SD7W5Xlf1vSm4",
    authDomain: "apd-global-trade.firebaseapp.com",
    projectId: "apd-global-trade",
    storageBucket: "apd-global-trade.appspot.com",
    messagingSenderId: "821359117885",
    appId: "1:821359117885:web:9107322b75d38baaba4c54"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const form = document.getElementById("supplierForm");
  const msg = document.getElementById("msg");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    try {
      await addDoc(collection(db, "suppliers"), {
        company: company.value,
        contactPerson: contactPerson.value,
        email: email.value,
        country: country.value,
        status: "pending",
        createdAt: serverTimestamp()
      });

      msg.innerHTML = "✅ Application submitted. Admin will contact you.";
      form.reset();

    } catch (err) {
      msg.innerHTML = "❌ Error submitting form. Try again.";
      console.error(err);
    }
  });
</script>

</body>
</html>
